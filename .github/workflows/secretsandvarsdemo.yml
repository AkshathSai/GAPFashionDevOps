name: Secrets Demo
on:
  workflow_dispatch:

env:
  REPO_VAR: ${{ vars.MY_REPO_VAR }}

jobs:
  secrets-test:
    runs-on: ubuntu-latest
    env:
      SECRET_KEY: ${{ secrets.MY_SECRET }}
    
    steps:
      - name: Show Variable Values
        run: |
          echo "Repository Variable: ${{ env.REPO_VAR }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "Actor: ${{ github.actor }}"
      
      - name: Check Secrets
        run: |
          echo "Checking if secrets are set..."
          
          if [ -n "${{ env.SECRET_KEY }}" ]; then
            echo "✅ Secret key is configured"
            echo "This is secret key value ${{ env.SECRET_KEY }}"
          else
            echo "❌ Secret key is missing"
          fi
      
