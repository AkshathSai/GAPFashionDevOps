name: Issue Event Filters Demo
on:
  issues:
    types: [opened, closed, labeled, unlabeled, assigned, unassigned]

jobs:
  issue-handler:
    runs-on: ubuntu-latest
    steps:
      - name: Issue Event Handler
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          
          if [[ "${{ github.event_name }}" == "issues" ]]; then
            echo "Issue Number: ${{ github.event.issue.number }}"
            echo "Issue Title: ${{ github.event.issue.title }}"
            echo "Issue State: ${{ github.event.issue.state }}"
            echo "Label : ${{ github.event.issue.label }}"

          fi
          
      - name: Bug Label Handler
        if: github.event.label.name == 'bug'
        run: |
          echo "ğŸ› BUG DETECTED! ğŸ›"
          echo "Issue #${{ github.event.issue.number }} has been labeled as a bug"
          echo "Title: ${{ github.event.issue.title }}"
          echo "Assignee: ${{ github.event.issue.assignee.login || 'Not assigned' }}"
          echo "Priority: HIGH - Bug needs immediate attention!"
          echo "Next steps:"
          echo "1. Notify development team"
          echo "2. Assign to bug triage"
