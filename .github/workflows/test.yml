name: Path Trigger Demo
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'         # Any file in docs folder

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show changed files
        run: |
          echo "Workflow triggered by docs changes"
          echo "Modified files in this push:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}
      
      - name: Documentation updated
        run: echo "Documentation files were modified!"
