name: Path Trigger Demo
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/*.md'       # Only .md files in docs folder
    paths-ignore:
      - 'README.md'       # Ignore README changes
      - 'docs/draft/**'   # Ignore draft documentation

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Show changed files
        run: |
          echo "Workflow triggered by path changes"
          echo "Modified files in this push:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }}
  
